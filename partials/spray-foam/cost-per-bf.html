<div class="grid-2">
    <label>Set Cost ($)
        <input id="setCost" type="number" step="0.01" placeholder="e.g. 1950" />
    </label>
    <label>Expected Yield (BF)
        <input id="expectedYield" type="number" step="1" placeholder="e.g. 3800" />
    </label>
</div>
<button class="calc-btn" type="button" onclick="calcCostPerBF()">Calculate Cost/BF</button>
<div id="costResults" class="result-box">Enter values and tap Calculate Cost/BF.</div>
